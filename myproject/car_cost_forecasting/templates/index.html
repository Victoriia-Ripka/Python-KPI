<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>{% block title %}Fuel consumption accounting{% endblock %}</title> -->
    <title>Fuel consumption accounting</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">Fuel consumption accounting</p>
            <nav>
                <a href="#">Home</a>
                <a href="#">Cars</a>
                <a href="#">Form</a>
                <a href="#">Assistant</a>
            </nav>
        </div>
    </header>
    <div class="extra-header-cont"></div>

    <div id="content" class="container">
        <main class="form-page">
            <h1>Car Price Forecasting</h1>
            <div class="form-cont-forecast">
                <form method="post" action="#" class="contacts__form">
                    <!-- {% csrf_token %} -->
                    <div class="forecast__form-extra-cont">
                        <label for="brand">Brand:</label>
                        <input type="text" id="brand" name="brand" class="contacts__input-cont" required><br>
                        <label for="model">Model:</label>
                        <input type="text" id="model" name="model" class="contacts__input-cont" required><br>
                        <label for="esize">Engine size:</label>
                        <input type="number" min="1" max="10" step="0.1" value="3.0" id="esize" name="esize" class="contacts__input-cont" required><br>
                        <label for="power">Horsepower:</label>
                        <input type="number" min="50" max="500" step="5" value="185" id="power" name="power" class="contacts__input-cont" required><br>
                        <label for="latlaunch">Latest Launch Year:</label>
                        <input type="date" id="latlaunch" name="latlaunch" class="contacts__input-cont"><br>
                        <div class="forecast-submit-btn">
                            <button type="submit" class="forecast-submit-btn">Submit</button>
                        </div>
                    </div>
                </form>

                <div class="results-block">
                    <h1 class="results-header1">Results:</h3><br>
                    <h3>Predicted Price - <span class="app-name">$12,000</span></h3>
                    <div class="result-add-stub">

                    </div>
                </div>
            </div>

        <main>
    </div>

    <footer class="container">
        <p>&copy;Fuel consumption accounting - Viktoriia Ripka - 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script>
        $(document).ready(function(){
            $('.slider').slick({
                autoplay: true,
                autoplaySpeed: 2000, 
                dots: true,
            });
        });
    </script>
</body>
</html>
